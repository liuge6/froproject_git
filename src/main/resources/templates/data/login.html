<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <!--以下这3种都是正确的，static下面两个layui框架都是对的，../代表的是父级文件夹-->
    <!--static1这个同级目录为啥是错的需要验证-->
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../res/layui/css/layui.css">
    <link rel="stylesheet" href="../layui/js/layui.js">

<!--为啥这3个是错的？？？是错的-->

    <style>
        .main_container {
            padding: 150px 35% 0 35%;
        }
    </style>
</head>
<body>
<div class="main_container">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-warm" onclick="register" id="test">注册</button>
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formLogin">登录</button>
                    <button type="reset" class="layui-btn layui-btn layui-btn-danger">重置</button>
                </div>
            </div>

            <div class="layui-form-item" style="text-align:left;">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width:400px;">
                        <a href="http://localhost:8080/model-data/export-data" target="_blank" style="color: #5FB878" class="la" id="deletefileupload"><i class="layui-icon"></i>导出_hao</a>
                    </div>
            </div>
        </div>





    </form>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="../layui/js/layui.js"></script>

</body>
</html>
